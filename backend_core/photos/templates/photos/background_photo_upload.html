{% extends "base.html" %}
{% load i18n %}
{% block metainfo %}
<link rel="stylesheet" href="{% static 'css/background_photo_upload.css' %}">
{% endblock %}
{% block content %}
    <div class="container header-gap">
        <div class="row">
            <form action="" method="post" enctype="multipart/form-data">
                <label for="id_img">{% trans "Background Images" %}:</label>
                <input type="file" name="img" required="" id="id_img">
                {% csrf_token %}
                <br/>
                <button type="sumbit" class="btn btn-hoome">{{ Submit }} </button>
            </form>
        </div>
    </div>
{% endblock %}
