{% extends 'base.html' %}

{% block content %}
<div class="container">
  <form style="margin-top: 300px;" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
        {% endif %}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary" id="sign-in-btn">Sign up</button>
  </form>
</div>
{% endblock %}
